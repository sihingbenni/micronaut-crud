name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'graalce'

      - name: Create JAR file
        run: ./gradlew jar

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: micronaut-crud-jar
          path: build/libs/micronaut-crud-*.jar